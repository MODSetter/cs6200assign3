<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Search Results for: {{ searchquerytext }}</h1>
        <div class="d-flex flex-column m-3 justify-content-center align-self-center">
            {% for entry in datadisplay: %}
                <div class="card m-3">
                    <div class="card-header">
                    Author : {{ entry.author }}
                    </div>
                    <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Title : {{ entry.heading }}</p>
                        <footer class="blockquote-footer">Posted On : {{ entry.publishdate }}</footer>
                    </blockquote>
                    <div>
                        {{ entry.content }}
                    </div>
                    </div>
                </div>
            {% endfor %}
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
